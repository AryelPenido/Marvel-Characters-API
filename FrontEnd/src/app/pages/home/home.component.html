<div class="content">
  <div class="filter">
    <p>Search for Character</p>
    <select (change)="searchCharacter($event)">
      <option  *ngFor="let character of listCharacters" [value]="character.id">
        {{character.name}}
      </option>
  </select>
  </div>

  <div  class="Cards">
    <app-card [typeInput]="type" [character]="character" *ngFor="let character of listCharacters"></app-card>
  </div>
</div>
