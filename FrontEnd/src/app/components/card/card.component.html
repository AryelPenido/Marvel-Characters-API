<div class="card">
  <div
  (mouseover)="hoveringcharacter=true"
  (mouseout)="hoveringcharacter=false"
  class="character">
    <div *ngIf="!hoveringcharacter" class="card__face card__face--front">
      <img src={{character.thumbnail.path}}.{{character.thumbnail.extension}} alt="">
      <p> {{character.name}}</p>
      <button (click)="getDetails()">Details</button>
    </div>

    <div *ngIf="hoveringcharacter" class="card__face card__face--back">
      <p class="small__desc"> {{character.description ? character.description : 'Description not Found!' }}</p>
      <p class="name"> {{character.name}}</p>
      <button (click)="getDetails()">Details</button>
    </div>

  </div>

</div>
